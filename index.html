<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هاك روبلوكس | تحميل دلتا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #00ff88;
            --bg-black: #080808;
            --card-gray: #121212;
            --youtube-red: #ff0000;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-black);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle at center, #151515 0%, #000 100%);
        }

        .container {
            background: var(--card-gray);
            border: 1px solid #222;
            border-bottom: 4px solid var(--primary-green);
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
        }

        .title {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 5px;
            color: white;
        }
        .title span { color: var(--primary-green); }

        .file-info {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 30px;
            display: block;
            background: rgba(255,255,255,0.05);
            padding: 5px;
            border-radius: 5px;
        }

        .instruction {
            background: rgba(0, 255, 136, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 0.9rem;
            border-right: 3px solid var(--primary-green);
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
            border: none;
            cursor: pointer;
            box-sizing: border-box;
        }

        .follow-btn-tiktok { background-color: #ffffff; color: #000000; }
        .follow-btn-youtube { background-color: var(--youtube-red); color: #ffffff; }

        .download-btn {
            background-color: #222;
            color: #444;
            cursor: not-allowed;
            pointer-events: none;
            margin-top: 20px;
        }

        .active {
            background: var(--primary-green) !important;
            color: #000 !important;
            cursor: pointer !important;
            pointer-events: auto !important;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        .waiting {
            background: #ffaa00 !important;
            color: #000 !important;
        }

        .done {
            opacity: 0.6;
            pointer-events: none;
        }

        .status-msg {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 15px;
            font-weight: bold;
        }

        #timer {
            color: var(--primary-green);
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">هاك <span>روبلوكس</span></div>
    <code class="file-info">Delta-2.704.1060-02.apk</code>

    <div class="instruction">
        يرجى التأكد من عمل المتابعة للحسابات <br>وانتظار دقيقة للتحقق من النظام.
    </div>

    <a href="https://www.tiktok.com/@ai_visino?_r=1&_t=ZS-93WsWYb5Han" 
       target="_blank" 
       class="btn follow-btn-tiktok" 
       id="tiktokBtn">
        <i class="fab fa-tiktok"></i> متابعة تيك توك
    </a>

    <a href="https://www.youtube.com/@Gp12_Gp20" 
       target="_blank" 
       class="btn follow-btn-youtube" 
       id="youtubeBtn">
        <i class="fab fa-youtube"></i> اشتراك يوتيوب
    </a>

    <a href="Delta-2.704.1060-02.apk" download id="downloadBtn" class="btn download-btn">
        <i class="fas fa-lock" id="lockIcon"></i> 
        <span id="btnText">يتم التحقق...</span>
    </a>

    <div class="status-msg" id="status">أتمم الخطوات أعلاه أولاً</div>
    <div id="timerDisplay" style="display:none; margin-top:10px;">سيفتح الرابط بعد: <span id="timer">60</span> ثانية</div>
</div>

<script>
    const tiktokBtn = document.getElementById('tiktokBtn');
    const youtubeBtn = document.getElementById('youtubeBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const btnText = document.getElementById('btnText');
    const lockIcon = document.getElementById('lockIcon');
    const status = document.getElementById('status');
    const timerDisplay = document.getElementById('timerDisplay');
    const timerText = document.getElementById('timer');

    let tiktokDone = false;
    let youtubeDone = false;
    let timerStarted = false;
    let timeLeft = 60; // عدد الثواني (دقيقة)

    function startTimer() {
        if (tiktokDone && youtubeDone && !timerStarted) {
            timerStarted = true;
            timerDisplay.style.display = "block";
            status.innerText = "يرجى التأكد من عمل المتابعة خلال هذا الوقت..";
            downloadBtn.classList.add('waiting');
            btnText.innerText = "جاري التحقق من المتابعة...";

            const countdown = setInterval(() => {
                timeLeft--;
                timerText.innerText = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    activateDownload();
                }
            }, 1000);
        }
    }

    function activateDownload() {
        downloadBtn.classList.remove('waiting');
        downloadBtn.classList.add('active');
        lockIcon.className = "fas fa-download";
        btnText.innerText = "تحميل الهاك الآن";
        status.innerText = "تم التحقق! يمكنك التحميل الآن.";
        status.style.color = "#00ff88";
        timerDisplay.style.display = "none";
    }

    tiktokBtn.addEventListener('click', () => {
        tiktokDone = true;
        tiktokBtn.classList.add('done');
        tiktokBtn.innerHTML += " ✓";
        startTimer();
    });

    youtubeBtn.addEventListener('click', () => {
        youtubeDone = true;
        youtubeBtn.classList.add('done');
        youtubeBtn.innerHTML += " ✓";
        startTimer();
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هاك روبلوكس | تحميل دلتا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #00ff88;
            --bg-black: #080808;
            --card-gray: #121212;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-black);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle at center, #151515 0%, #000 100%);
        }

        .container {
            background: var(--card-gray);
            border: 1px solid #222;
            border-bottom: 4px solid var(--primary-green);
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
        }

        .title {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 5px;
            color: white;
        }
        .title span { color: var(--primary-green); }

        .file-info {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 30px;
            display: block;
            background: rgba(255,255,255,0.05);
            padding: 5px;
            border-radius: 5px;
        }

        .instruction {
            background: rgba(0, 255, 136, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 0.9rem;
            border-right: 3px solid var(--primary-green);
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
            border: none;
            cursor: pointer;
            box-sizing: border-box;
        }

        .follow-btn {
            background-color: #ffffff;
            color: #000000;
        }
        .follow-btn:hover { background-color: #e0e0e0; }

        .download-btn {
            background-color: #222;
            color: #444;
            cursor: not-allowed;
            pointer-events: none;
        }

        .active {
            background: var(--primary-green) !important;
            color: #000 !important;
            cursor: pointer !important;
            pointer-events: auto !important;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        .status-msg {
            font-size: 0.8rem;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">هاك <span>روبلوكس</span></div>
    <code class="file-info">Delta-v2.704.apk</code>

    <div class="instruction">
        لفتح رابط التحميل المباشر، يجب عليك أولاً متابعة الحساب الرسمي على تيك توك.
    </div>

    <a href="https://www.tiktok.com/@ai_visino?_r=1&_t=ZS-93WsWYb5Han" 
       target="_blank" 
       class="btn follow-btn" 
       id="followBtn">
        <i class="fab fa-tiktok"></i> متابعة الحساب (خطوة 1)
    </a>

    <a href="#" download id="downloadBtn" class="btn download-btn">
        <i class="fas fa-lock" id="lockIcon"></i> 
        <span id="btnText">تحميل الهاك (مغلق)</span>
    </a>

    <div class="status-msg" id="status">الوضع: غير مفعل</div>
</div>

<script>
    // الرابط مشفر بصيغة طلاسم (Base64)
    const _0x5a1e = "aHR0cHM6Ly9naXRodWIuY29tL2Fib2FkYXdpOS1jdHJsL0RlbHRhLVJvYmxveC9yZWxlYXNlcy9kb3dubG9hZC9WMS4wL0RlbHRhLTIuNzA0LjEwNjAtMDIuYXBr";

    const followBtn = document.getElementById('followBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const btnText = document.getElementById('btnText');
    const lockIcon = document.getElementById('lockIcon');
    const status = document.getElementById('status');

    followBtn.addEventListener('click', () => {
        status.innerText = "جاري التحقق من المتابعة...";
        
        let counter = 4;
        const countdown = setInterval(() => {
            btnText.innerText = `انتظر ${counter} ثانية...`;
            counter--;
            if (counter < 0) {
                clearInterval(countdown);
                
                // هنا يتم فك التشفير ووضع الرابط الحقيقي في اللحظة الأخيرة
                downloadBtn.href = atob(_0x5a1e);
                
                downloadBtn.classList.add('active');
                lockIcon.className = "fas fa-download";
                btnText.innerText = "تحميل APK الآن";
                status.innerText = "تم التحقق! الرابط متاح الآن.";
                status.style.color = "#00ff88";
            }
        }, 1000);
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل دلتا | Roblox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #00ff88;
            --yt-red: #ff0000;
            --bg-black: #080808;
            --card-gray: #121212;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-black);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle at center, #151515 0%, #000 100%);
        }

        .container {
            background: var(--card-gray);
            border: 1px solid #222;
            border-bottom: 4px solid var(--primary-green);
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
        }

        .title {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 5px;
            color: white;
        }
        .title span { color: var(--primary-green); }

        .file-info {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 20px;
            display: block;
            background: rgba(255,255,255,0.05);
            padding: 5px;
            border-radius: 5px;
        }

        .instruction {
            background: rgba(0, 255, 136, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 0.9rem;
            border-right: 3px solid var(--primary-green);
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
            border: none;
            cursor: pointer;
            box-sizing: border-box;
        }

        .follow-btn { background-color: #ffffff; color: #000000; }
        .youtube-btn { background-color: var(--yt-red); color: white; }
        
        .follow-btn:hover, .youtube-btn:hover { opacity: 0.8; }

        .download-btn {
            background-color: #222;
            color: #444;
            cursor: not-allowed;
            pointer-events: none;
        }

        .active {
            background: var(--primary-green) !important;
            color: #000 !important;
            cursor: pointer !important;
            pointer-events: auto !important;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        .done {
            background-color: #1a1a1a !important;
            color: #00ff88 !important;
            pointer-events: none;
            border: 1px solid #333;
        }

        .waiting {
            background-color: #333 !important;
            color: #aaa !important;
            pointer-events: none;
            cursor: wait;
        }

        .status-msg {
            font-size: 0.9rem;
            color: #888;
            margin-top: 15px;
        }

        #progress-container {
            width: 100%;
            background-color: #222;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        #progress-bar {
            width: 0%;
            height: 5px;
            background-color: var(--primary-green);
            border-radius: 5px;
            transition: width 1s linear;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">Delta <span>Executor</span></div>
    <code class="file-info">Delta-v2.704.apk</code>

    <div class="instruction">
        أكمل المهام وانتظر التحقق لفتح الرابط.
    </div>

    <a href="https://www.tiktok.com/@ai_visino?_r=1&_t=ZS-93WsWYb5Han" target="_blank" class="btn follow-btn" id="step1">
        <i class="fab fa-tiktok"></i> متابعة تيك توك (1)
    </a>

    <a href="https://www.youtube.com/@ai_visino" target="_blank" class="btn youtube-btn" id="step2">
        <i class="fab fa-youtube"></i> متابعة يوتيوب (2)
    </a>

    <a href="#" download id="downloadBtn" class="btn download-btn">
        <i class="fas fa-lock" id="lockIcon"></i> 
        <span id="btnText">تحميل APK (مغلق)</span>
    </a>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <div class="status-msg" id="status">يجب إتمام الخطوات أولاً</div>
</div>

<script>
    const linkEncoded = "aHR0cHM6Ly9naXRodWIuY29tL2Fib2FkYXdpOS1jdHJsL0RlbHRhLVJvYmxveC9yZWxlYXNlcy9kb3dubG9hZC9WMS4wL0RlbHRhLTIuNzA0LjEwNjAtMDIuYXBr";

    let step1Done = false;
    let step2Done = false;
    let isGlobalWaiting = false;

    const btn1 = document.getElementById('step1');
    const btn2 = document.getElementById('step2');
    const downloadBtn = document.getElementById('downloadBtn');
    const status = document.getElementById('status');
    const btnText = document.getElementById('btnText');
    const lockIcon = document.getElementById('lockIcon');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');

    function handleStep(button, stepNumber) {
        button.classList.add('waiting');
        let seconds = 30;
        button.innerHTML = `<i class="fas fa-spinner fa-spin"></i> جاري التحقق (${seconds}ث)`;

        const timer = setInterval(() => {
            seconds--;
            button.innerHTML = `<i class="fas fa-spinner fa-spin"></i> جاري التحقق (${seconds}ث)`;
            
            if (seconds <= 0) {
                clearInterval(timer);
                button.classList.remove('waiting');
                button.classList.add('done');
                button.innerHTML = `<i class="fas fa-check"></i> تمت الخطوة ${stepNumber}`;
                
                if (stepNumber === 1) step1Done = true;
                if (stepNumber === 2) step2Done = true;
                
                checkFinalProgress();
            }
        }, 1000);
    }

    btn1.addEventListener('click', function() {
        if (!this.classList.contains('waiting') && !step1Done) {
            handleStep(this, 1);
        }
    });

    btn2.addEventListener('click', function() {
        if (!this.classList.contains('waiting') && !step2Done) {
            handleStep(this, 2);
        }
    });

    function checkFinalProgress() {
        if (step1Done && step2Done && !isGlobalWaiting) {
            isGlobalWaiting = true;
            status.innerText = "تم التحقق من المهام! جاري فك القفل...";
            progressContainer.style.display = 'block';
            
            let timeLeft = 60; 
            const countdown = setInterval(() => {
                timeLeft--;
                let progressWidth = ((60 - timeLeft) / 60) * 100;
                progressBar.style.width = progressWidth + "%";
                btnText.innerText = `يفتح الرابط خلال ${timeLeft} ثانية...`;

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    unlockDownload();
                }
            }, 1000);
        }
    }

    function unlockDownload() {
        downloadBtn.href = atob(linkEncoded);
        downloadBtn.classList.add('active');
        lockIcon.className = "fas fa-download";
        btnText.innerText = "تحميل APK الآن";
        status.innerText = "تم القبول! الرابط متاح الآن.";
        status.style.color = "#00ff88";
        progressContainer.style.display = 'none';
    }
</script>

</body>
</html>
